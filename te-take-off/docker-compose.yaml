name: te-take-off
services:
  backend:
    build:
      target: development
    environment:
      - ADDRESS=127.72.0.1:8000
      - RUST_LOG=debug
      - PG_DBNAME=postgres
      - PG_HOST=db
      - PG_USER=postgres
      - PG_PASSWORD=password
      - DATABASE_URL=postgres://postgres:password@0.0.0.0:8015/
    networks:
      - server-side
    volumes:
      - .:/code
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    networks:
      - server-side
    ports:
      - 8015:5432
    volumes:
      - db-data:/var/lib/postgresql/data

networks:
  server-side: {}

volumes:
  backend-cache: {}
  db-data: {}